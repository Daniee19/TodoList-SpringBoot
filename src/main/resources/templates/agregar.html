<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AGREGAR TAREA</title>
</head>
<body>
<div class="container">
    <h1 class="text-center pt-4">Agregar nueva tarea</h1>
    <hr/>
    <table class="table-agregar_editar">
        <form th:action="@{/tareas}" method="post" th:object="${nuevaTarea}">
            <tr>
                <th><label for="titulo">Título: <input id="titulo" type="text" th:field="*{titulo}"></label></th>
            </tr>
            <tr>
                <th>
                    <label for="descripcion">Descripción:
                        <input id="descripcion" type="text" th:field="*{descripcion}">
                    </label>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="fechaCreacion">Fecha de Creación: <input id="fechaCreacion" type="date"
                                                                         th:field="*{fechaCreacion}"></label>
                </th>
            </tr>
            <tr>
                <th class="text-center">
                    <button type="submit" class="my-2 px-4 py-1 rounded">Crear tarea</button>
                </th>
            </tr>
        </form>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
